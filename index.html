<!doctype html>
<html lang="en" ng-app="AddressBook">
  <head>
    <meta charset="utf-8">
    <title>Address Book</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/apiHandler.js"></script>
    <script src="js/addressBookController.js"></script>
  </head>

  <body ng-controller="AddressBookController as bookCtrl">
    <div>
      <button class="btn">Get Contacts</button>
      <form>
        <input type="text">
        <button class="btn">Search</button>
      </form>
      <ul class="list-group">
        <li ng-repeat="contact in bookCtrl.contacts[0] | orderBy: 'first_name'">
        {{contact.first_name}} {{contact.surname}} <br>
        {{contact.address}} <br>
        {{contact.phone_number}} <br>
        {{contact.email}} <br>
        =============================
        </li>
      </ul>
    </div>
  </body>
</html>
